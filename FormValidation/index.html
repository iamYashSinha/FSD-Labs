<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">

<style>
    body{
        border: 1px solid #c38f44; 
        border-radius: 20px;
        background: url('bg2.webp');
        text-align: center;
        padding: 10px 10px;
    }
</style>
</head>
<body>
    <h1>Form Validation</h1>
    <form aciton ="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
        <div class="formdesign" id="name">
            Name: <input type="text" name="fname" required><p class="formerror"> </p>
        </div>

        <div class="formdesign" id="email">
            Email: <input type="email" name="femail" required><p class="formerror"> </p>
        </div>

        <div class="formdesign" id="phone">
            Phone: <input type="phone" name="fphone" required><p class="formerror"> </p>
        </div>

        <div class="formdesign" id="pass">
            Password: <input type="password" name="fpass" required><p class="formerror"> </p>
        </div>

        <div class="formdesign" id="cpass">
            Confirm Password: <input type="password" name="fcpass" required><p class="formerror"> </p>
        </div>

        <input class="but" type="submit" value="Submit">

    </form>
</body>
</html>
