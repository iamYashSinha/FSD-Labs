<!DOCTYPE html>
<html lang="en">
<head>

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print</title>
</head>
<style>
    .container{
        margin-top: 200px;
        text-align: center;
    }
    
    .container a{
       text-decoration: none;
       font-size:large;
    }

</style>
<body>
    <div class="container">
        <h3>Printing a Page using Jquery </h3>
        <a class="printPage" href="">Print</a>
    </div>  
</body>

 <script>
    $('a.printPage').click(function(){
           window.print();
           return false;
});

 </script>

</html>
